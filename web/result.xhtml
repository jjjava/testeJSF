<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />     
        <link rel="stylesheet" type="text/css" href="mystyle.css" />
        <title>Hellow World JSF 2.0</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Teste</h2>
            Search: 
            <br />
            <p:autoComplete id="acSimple" minQueryLength="3" value="#{hello.query}" completeMethod="#{hello.complete}" />
            <h:commandButton value="Math It" style="width: 80px; height: 32px;"  title="Math It"  action="#{hello.search()}"/> 
            <br/>
            <br/>
            <h:panelGrid id="out1" width="100%">
                <c:forEach items="#{hello.list}" var="row"> 
                    <h:outputText value="#{row.nome}" />
                    <br />
                    <h:outputText value="#{row.email}" />
                    <br />
                    <h:outputText value="#{row.tel}" />
                    <br />
                    <br />
                </c:forEach> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
